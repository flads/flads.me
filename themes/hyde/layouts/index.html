{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "02-01-2006" }}" class="post-date">{{ .Date.Format "02-01-2006" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Ler maisâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
